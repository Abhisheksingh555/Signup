<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center px-4 relative">

  <form class="w-full max-w-md" onsubmit="handleSubmit(event)" id="signupForm">
    <h1 class="text-[64px] text-white mb-8 font-bold">Signup</h1>

    <input type="text" id="fullname" placeholder="Full Name"
      class="w-full text-[24px] border-b border-white bg-transparent text-white placeholder-white focus:outline-none mb-6 py-2" required />

    <input type="email" id="email" placeholder="Email"
      class="w-full text-[24px] border-b border-white bg-transparent text-white placeholder-white focus:outline-none mb-6 py-2" required />

    <input type="password" id="password" placeholder="Password"
      class="w-full text-[24px] border-b border-white bg-transparent text-white placeholder-white focus:outline-none mb-6 py-2" required />

    <input type="password" id="confirm" placeholder="Confirm Password"
      class="w-full text-[24px] border-b border-white bg-transparent text-white placeholder-white focus:outline-none mb-6 py-2" required />

    <input type="date" id="dob" placeholder="dd-mm-yyyy"
      class="w-full text-[24px] border-b border-white bg-transparent text-white placeholder-white focus:outline-none mb-6 py-2" required />

    <div class="text-white mb-4 text-[20px]">
      <label class="mr-4">
        <input type="radio" name="role" value="student" class="mr-2" required /> Student
      </label>
      <label>
        <input type="radio" name="role" value="employee" class="mr-2" /> Employee
      </label>
    </div>

    <div class="text-white mb-6 text-[20px]">
      <label>
        <input type="checkbox" class="mr-2" required />
        I agree to all the Terms and conditions
      </label>
    </div>

    <button type="submit"
      class="bg-white text-black px-6 py-2 font-semibold hover:bg-gray-200 transition-all mb-6">
      Signup
    </button>
  </form>

  <div id="errorPage" class="hidden absolute inset-0 flex items-center justify-center bg-white z-10">
    <div class="max-w-md p-6 bg-white shadow-lg rounded-lg text-center">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Page not found</h2>
      <p class="text-gray-700 mb-4">
        Looks like you’ve followed a broken link or entered a URL that doesn’t exist on this site.
      </p>
      <hr class="mb-4">
      <p class="text-sm text-gray-600">
        If this is your site, and you weren’t expecting a 404 for this path, please visit Netlify’s
        <a href="https://docs.netlify.com/domains-https/https-ssl/#default-404" class="text-teal-600 underline">“page not found” support guide</a>
      </p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById('signupForm');

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = 'Processing...';
      setTimeout(() => {
        form.classList.add('hidden');
        document.getElementById('errorPage').classList.remove('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
